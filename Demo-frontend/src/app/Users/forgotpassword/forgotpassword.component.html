<form  [formGroup]="forgotPassword" (ngSubmit)="submit()">
    <div>
        <span class="title-center">Forgot Password</span>
        <br>
        <input formControlName="email" class="input" type="email" id="email" placeholder="Email"/>
          <div class="errors" *ngIf="email.errors?.['required'] && email.touched">
          Email is required
          </div>
          <div class="errors" *ngIf="email.errors?.['email'] && email.touched">Enter valid email</div>
 </div>&nbsp;
 <div class="move"><button  type="submit" [disabled]="forgotPassword.invalid" class=" btn" >Send Password</button></div>
    
</form>
