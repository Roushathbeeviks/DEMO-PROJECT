 <div class="login">
    <form [formGroup]="LoginForm" (ngSubmit)="submit()" autocomplete="off">
      <img src="../../assets/MicrosoftTeams-image.png"><br>
         <!-- <label for="username">Username</label> -->
         <div  style="color: red;" >
            <h3>{{msg}}</h3>
       <input formControlName="Userid" type="text " id="Userid" placeholder="USERNAME"/>&nbsp;
       <input formControlName="password"  type="password " id="password" placeholder="PASSWORD"/>&nbsp;

       <a  class="pass" routerLink="/forgotpassword">Forgot password</a>
       <button (click)="getUsers()">hii</button>
       </div>
    </form>
</div>
