<div class="container">
  <div class="heading"><h3>VESSEL REGISTRATION</h3></div>
  <div class="card">
    <form [formGroup]="VesselForm">

<div class="flex">
        <div class="display">
          <label>IMO Number<span style="color:red;">*</span></label>
          <input type="text" formControlName="IMONumber" />
          <div class="errors" *ngIf="IMONumber.errors?.['required'] && IMONumber.touched"></div>
        </div>
        
      <div>
        <label>Vessel name<span style="color:red;">*</span></label>
        <input type="text" formControlName="VesselName" />
        <div class="errors" *ngIf="VesselName.errors?.['required'] && VesselName.touched"></div>
      </div>  

</div>

<div class="flex">
        <div>
          <label>Vessel Type<span style="color:red;">*</span></label>
          <select  formControlName="VesselType" >
            <option value="">Select Vessel Type</option>
            <option value="Off Shore Vessels">Off Shore Vessels</option>
            <option value="Crude Oil Tanker">Crude Oil Tanker</option>
            <option value="Bulk Carriers">Bulk Carriers</option>
            <option value="Product Tanker">Product Tanker</option>
            <option value="Chemical Tanker">Chemical Tanker</option>
          </select>
        </div>
        <div class="errors" *ngIf="VesselType.errors?.['required'] && VesselType.touched">required</div>
        
        <div class="flag">
          <label>Flag<span style="color:red;">*</span></label>
          <select id="flags" formControlName="flag">
          <option value="">Select Flag</option>
          <option *ngFor="let flag of Vesselflag">{{flag.flagname }}</option>
          </select>
          <div class="errors" *ngIf="flag.errors?.['required'] && flag.touched">required</div>
      </div>
 </div>
 <div mat-dialog-actions class="move">
  <button   mat-dialog-close mat-button >NO,cancel</button>
  <div>
    <button  mat-button mat-dialog-close  routerLink="/" (click)="Submit()">SAVE</button>
    </div>
</div>
    </form>
  </div>
</div>
